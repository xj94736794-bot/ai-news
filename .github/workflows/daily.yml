name: 每天发微信
on:
  schedule:
    # 每天北京时间早上 9:00 运行 (UTC时间1点)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 安装Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: 安装依赖库
        run: pip install requests
      - name: 运行脚本
        run: python send.py
